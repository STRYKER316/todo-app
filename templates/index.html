<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="static/app.css">
</head>

<body>
    <!-- Show an error message if something goes wrong -->
    <div id="error" class="hidden">Something went wrong!</div>
    
    <!-- Form element for creating a Todo item -->
    <form action="/todos/create" method="POST" id="todo-form">
        <label for="description">Add a new Todo item</label>
        <br>
        <input type="text" id="description" name="description" required>
        <input type="submit" value="Create">
    </form>

    <!-- Display the Todo items -->
    <div>
    <ul id="todo-list" class="unordered-list">
        {% for d in data %}
            <li><input type="checkbox">{{ d.description }}</li>
        {% endfor %}
    </ul>
    </div>

    <script src="{{url_for('static', filename='app.js')}}" charset="utf-8"></script>
</body>

</html>
